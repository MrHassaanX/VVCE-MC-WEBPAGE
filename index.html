    <style>
        /* Custom styling for the copy alert */
        #copyAlert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #76b852, #8DC26F); /* Minecraft Green color */
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-family: 'Minecraft', sans-serif;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.5s ease-out;
            display: none;
            z-index: 9999;
            font-weight: bold;
            text-align: center;
        }

        #copyAlert.show {
            opacity: 1;
            display: block;
        }

        /* Animation for the alert */
        @keyframes alertAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        #copyAlert.show {
            animation: alertAnimation 2s ease-in-out forwards;
        }

        /* Social icons container adjusted to align left-bottom */
        .social-icons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .social-icons img {
            margin-right: 10px;
        }

        /* Reduced image sizes for mobile */
        .social-icons img:first-child {
            width: 100px;
            height: 100px;
        }

        .social-icons img:nth-child(2) {
            width: 25px;
            height: 25px;
        }

        .social-icons img:last-child {
            width: 80px;
            height: 80px;
        }

        /* Enhanced heading */
        h1.text-intro {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            margin-top: -50px;
            text-transform: none; /* Removed all caps */
        }

        /* Minecraft-style buttons (broken blocks) */
        .minecraft-btn {
            font-size: 14px;
            padding: 12px 24px;
            border-radius: 10px;
            background: url('https://media.minecraft.net/wp-content/uploads/2020/10/Stone_Block.jpg') repeat;
            border: 3px solid #4c8f29;
            color: white;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
            cursor: pointer;
        }

        .minecraft-btn:before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 10px;
            height: 10px;
            background-color: #3d5c3d;
            border-radius: 50%;
            animation: blockBreaking 1s infinite alternate;
        }

        @keyframes blockBreaking {
            0% {
                top: 10%;
                left: 10%;
                width: 10px;
                height: 10px;
            }

            100% {
                top: 20%;
                left: 20%;
                width: 15px;
                height: 15px;
            }
        }

        .minecraft-btn:hover {
            background-color: #7fbf5a;
            transform: scale(1.1) rotate(5deg);
            animation: bounce 0.3s ease-out;
        }

        /* Bounce animation for button */
        @keyframes bounce {
            0% {
                transform: scale(1) rotate(5deg);
            }

            50% {
                transform: scale(1.2) rotate(-5deg);
            }

            100% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        /* For button at the bottom */
        .nav-links {
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: white;
        }

        /* Media Queries for responsive design */
        @media screen and (max-width: 768px) {
            h1.text-intro {
                font-size: 24px;
            }

            .minecraft-btn {
                font-size: 12px;
                padding: 10px 20px;
            }

            .social-icons img:first-child {
                width: 80px;
                height: 80px;
            }

            .social-icons img:nth-child(2) {
                width: 20px;
                height: 20px;
            }

            .social-icons img:last-child {
                width: 60px;
                height: 60px;
            }

            .nav-links {
                margin-top: 20px;
            }

            .social-icons {
                bottom: 10px;
                left: 10px;
            }

            #copyAlert {
                font-size: 16px;
                padding: 15px 30px;
            }
        }

        @media screen and (max-width: 480px) {
            h1.text-intro {
                font-size: 20px;
            }

            .minecraft-btn {
                font-size: 10px;
                padding: 8px 16px;
            }

            .social-icons img:first-child {
                width: 60px;
                height: 60px;
            }

            .social-icons img:nth-child(2) {
                width: 15px;
                height: 15px;
            }

            .social-icons img:last-child {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

<body>

    <!-- START - Home/Left Part -->

        <!-- Copy success alert -->

        <!-- Social icons moved back to left-bottom -->
        <div class="social-icons">

            <img src="img/xconnection.png" alt="Image 2" onclick="myFunction()">

        <script>
            function copyToClipboard() {
                const text = document.getElementById("copyText").innerText;
                navigator.clipboard.writeText(text).then(() => {
                    const alertBox = document.getElementById("copyAlert");
                    alertBox.classList.add("show");
                    setTimeout(() => alertBox.classList.remove("show"), 2000);
                });
            }

            function myFunction() {
                window.location.href = 'https://discord.gg/uVjhtNde8B';
